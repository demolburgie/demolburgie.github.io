<!DOCTYPE html>
<head>
  <title>De Mol Burgie - Eliminatie</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="./eliminatie.css">
  <link rel="stylesheet" href="../../index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">
</head>
<body>
    

  

  
  <p class="info" hidden>Geen eliminatie-vragen beschikbaar.</p>

  <article id="page">

    <div id="clock">
      <span id="min">00</span>:<span id="sec">00</span>
    </div>

    <div id="startTest">
      <div id="naam">
        <span class="colh">Kies jouw naam:</span>
        <div class="dropdown colh">
          <span class="disabled" id="naamKeuze">Naam</span>
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
          <table id="dropdownNames">
          </table>
        </div>
        <span id="pasvragen" hidden></span>
      <span class="button" id="start" disabled>START</span>
      </div>
    </div>

    <article id="eliminatie" hidden>
      <div id="sidebar">
      </div>
      <div id="vraag">
        <p>1. Voorbeeldvraag</p>
        <div id="vraagNav">
          <span class="button"><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
          <span class="button"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
          <div id="joker">
            <span class="checkbox"></span><span>joker</span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="optie">
              <span class="checkbox"></span><span>optie 1</span>
            </div>
            <div class="optie">
              <span class="checkbox"></span><span>optie 2</span>
            </div>
            <div class="optie">
              <span class="checkbox"></span><span>optie 3</span>
            </div>
            <div class="optie">
              <span class="checkbox"></span><span>optie 4</span>
            </div>
            <div class="optie">
              <span class="checkbox"></span><span>optie 5</span>
            </div>
            <div class="optie">
              <span class="checkbox"></span><span>optie 6</span>
            </div>
          </div>
          <div class="col">
            <div class="optie">
              <span class="checkbox"></span><span>optie 7</span>
            </div>
            <div class="optie">
              <span class="checkbox"></span><span>optie 8</span>
            </div>
            <div class="optie">
              <span class="checkbox"></span><span>optie 9</span>
            </div>
            <div class="optie">
              <span class="checkbox"></span><span>optie 10</span>
            </div>
            <div class="optie"">
              <span class="checkbox"></span><span>optie 11</span>
            </div>
            <div class="optie"">
              <span class="checkbox"></span><span>optie 12</span>
            </div>
          </div>
        </div>
      </div>
    </article>
  
    <!-- This button will have a loading spinner. Keep the inner span for best results. -->
    <div id="submit" class="button disabled">
      <span>Submit</span>
    </div>
  </form>
  <script src="./eliminatie.js" type="module"></script>
  </article>
  
</body>
