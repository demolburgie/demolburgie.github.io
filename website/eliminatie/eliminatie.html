<!DOCTYPE html>
<head>
  <title>De Mol Burgie - Eliminatie</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">

  <p class="info" hidden>Geen eliminatie-vragen beschikbaar.</p>

          </table>
        </div>
        <span id="pasvragen" hidden></span>
      <span class="button" id="start" onclick="clockStart()" disabled>START</span>
